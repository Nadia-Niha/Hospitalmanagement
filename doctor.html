<title>Hospital Management - Doctor Portal</title>
<style>
body {

.dashboard {

    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

h2 { color: #2d3436; }

}

.logout-btn {

}

table {

}
th, td {
    padding: 10px;
    border: 1px solid #dfe6e9;
}
th {
    background: #00cec9;

}
</style>
